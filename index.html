<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <header class="header">
      <h1 class="header__title">Quiz-App</h1>
    </header>
    <main>
      <ul class="card-list">
        <li class="card-list__item">
          <article class="card" data-js="card">
            <h2 class="card__question">
              Wann wurde die Republik Deutschland gegr√ºndet?
            </h2>
            <button
              class="card__button-answer"
              type="button"
              data-js="answer-button"
            >
              Show answer
            </button>
            <p class="card__answer" data-js="answer">1949</p>
            <ul class="card__tag-list">
              <li class="card__tag-list-item">#how?</li>
              <li class="card__tag-list-item">#when?</li>
              <li class="card__tag-list-item">#why?</li>
            </ul>
            <div class="card__button-bookmark">
              <button
                class="bookmark"
                aria-label="bookmark"
                type="button"
                data-js="bookmark-button"
              >
                <svg
                  class="bookmark__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewbox="0 0 24 24"
                >
                  <path
                    d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"
                  />
                </svg>
              </button>
            </div>
          </article>
        </li>
        <!--
              -->

            <ul class="card__tag-list">

              <li class="card__tag-list-item">#why?</li>

            <div class="card__button-bookmark">
              <button
